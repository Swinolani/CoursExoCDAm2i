<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Accueil</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <i class="bi bi-globe2"></i> eLibrary
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions" aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarOptions">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                        <a class="nav-link" href="#">Educatifs</a>
                        <a class="nav-link" href="#">Romans</a>
                        <a class="nav-link" href="#">Comics</a>
                        <a class="nav-link" href="#">Magazines</a>
                    </div>
                    <div class="nav-item dropdown me-4">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarGestionDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i> Gestion
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarGestionDropdown">
                            <li><a class="dropdown-item" href="#">Ajouter un ouvrage</a></li>
                            <li><a class="dropdown-item" href="#">Modifier un ouvrage</a></li>
                            <li><a class="dropdown-item" href="#">Supprimer un ouvrage</a></li>
                        </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Titre, Date, Auteur..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Rechercher</button>
                    </form>
                </div>

            </div>
        </nav>

    </header>
    <main>
        <div class="container p-4">
            <div class="row">
                <div class="col col-md-8 offset-md-2 bg-dark text-light rounded mt-4 p-4">
                    <h2 class="display-2 text-light ">- Connexion -</h2>
                    <hr class="my-3">
                    <form action="mailto:text@example.com" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Adresse mail :</label>
                            <div class="input-group">
                                <input type="text" name="username" id="username" placeholder="Username" class="form-control w-50">
                                <span class="input-group-text">@</span>
                                <input type="text" name="server" id="server" placeholder="Server" class="form-control w-25">
                                <select name="serverType" id="serverType" class="form-select form-select-sm">
                                <option value="com">.com</option>
                                <option value="fr">.fr</option>
                                <option value="net">.net</option>
                            </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe :</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-incognito"></i></span>
                                <input type="password" name="password" id="password" placeholder="123456..." class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 text-end">
                            <label class="form-label">Se souvenir de moi ?</label>
                            <input type="checkbox" name="rememberMe" id="rememberMe" class="mx-2 form-check-input">
                        </div>

                        <hr class="text-light">

                        <div class="text-end">
                            <button class="btn btn-outline-light" type="submit"><i class="bi bi-send"></i> Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-4 bg-dark text-center text-light p-3 w-100">
        <span>Copyrights du site</span>
    </footer>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
