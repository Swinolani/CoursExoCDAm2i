<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="doe.css" />
    <title>Accueil</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Antoine DIEUDONNE</h1>
        <h2>Contact</h2>
        <nav>
          <a href="index.html">Accueil</a>
          <a href="horaire.html">Horaire</a>
          <a href="contact.html">Contact</a>
        </nav>
      </header>
      <main>
        <form action="">
          <fieldset>
            <legend>Qui êtes vous ?</legend>
            <label for="nom">Nom : </label>
            <input type="text" name="nom" placeholder="MARTIN" id="nom" /><br />
            <label for="prenom">Nom : </label>
            <input
              type="text"
              name="prenom"
              placeholder="John"
              id="prenom"
            /><br />
            <label for="date">Date de naissance : </label>
            <input type="date" name="date" id="date" /><br />
            <label for="">Sexe : </label>
            <input type="radio" name="sexe" id="Homme" />
            <label for="Homme">Homme</label>
            <input type="radio" name="sexe" id="Femme" />
            <label for="Femme">Femme</label>
          </fieldset>
          <fieldset>
            <legend>Sujet de votre question</legend>
            <label for="urg">Est ce urgent ? </label>
            <input type="checkbox" name="urg" id="urg" /><br />
            <label for="probleme">Type de problème : </label>
            <select name="probleme" id="probleme">
              <optgroup label="Compte">
                <option value="">Je n'arrive pas à acceder à mon compte</option>
                <option value="">Je crois que j'ai été piraté</option>
                <option value="">
                  Je n'arrive pas à changer mon mot de passe
                </option>
                <option value="">J'ai perdu mes identifiants</option>
              </optgroup>
              <optgroup label="Achat">
                <option value="">Je n'arrive pas à confirmer mon achat</option>
                <option value="">
                  J'aimerais avoir des nouvelles de ma livraison
                </option>
              </optgroup>
            </select>
          </fieldset>
          <fieldset>
            <legend>Commentaire</legend>
            <label for="note">Notes : </label><br />
            <textarea name="note" id="note" cols="60" rows="10"></textarea>
          </fieldset>
          <input type="submit" value="Envoyer ma question" />
        </form>
      </main>
    </div>
  </body>
</html>
