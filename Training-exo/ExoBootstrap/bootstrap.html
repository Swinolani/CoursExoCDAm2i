<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>bootstrap</title>
  </head>
  <body style="height: 100vh">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container-fluid">
          <img
            src="assets/wikiIcon.svg.png"
            alt="icon"
            width="20px"
            style="margin: 2px"
          />
          <h1 class="fs-4">eLibrary</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-light">
              <li class="nav-item">
                <a
                  class="nav-link active text-light mx-2"
                  aria-current="page"
                  href="#"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light mx-2" href="#">Educatif</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light mx-2" href="#">Roman</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light mx-2" href="#">Comic</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light mx-2" href="#">Magazine</a>
              </li>
              <li class="nav-item dropdown"></li>
            </ul>
            <li class="nav-item dropdown" style="list-style-type: none">
              <a
                class="nav-link dropdown-toggle p-2"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                ><span class="material-symbols-outlined"> settings </span>
                Gestion
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Titre, Date, Auteur"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-secondary text-light border-light"
                type="submit"
              >
                Rechercher
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="container-form bg-dark m-2 text-light m-auto my-5 p-3 rounded"
        style="width: 40%"
      >
        <h1 class="fs-1 text-start px-3" style="font-weight: 400">
          - Inscription -
        </h1>
        <hr />
        <form action="" class="m-auto mt-5" style="width: 100%">
          <div class="row g-3 w-75 m-auto">
            <div class="d-flex justify-content-between">
              <label for="prenom" class="col-form-label">Pr√©nom :</label>

              <input
                type="text"
                id="prenom"
                class="rounded"
                style="height: 40px; width: 60%"
                placeholder="John"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="nom" class="col-form-label">Nom :</label>

              <input
                type="text"
                id="nom"
                class="rounded"
                style="height: 40px; width: 60%"
                placeholder="MARTIN"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="email" class="col-form-label">Adresse mail :</label>

              <input
                type="email"
                id="email"
                class="rounded"
                style="height: 40px; width: 60%"
                placeholder="john.martin@example.com"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="pseudo" class="col-form-label">Pseudonyme :</label>
              <input
                type="text"
                id="pseudo"
                class="rounded"
                style="height: 40px; width: 60%"
                placeholder="John@123"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="mdp" class="col-form-label">Mot de passe :</label>

              <input
                type="password"
                id="mdp"
                class="rounded"
                style="height: 40px; width: 60%"
                placeholder="Azertyuiop"
              />
            </div>
            <div class="d-flex justify-content-between">
              <label for="mdp-confirm" class="col-form-label"
                >Confirmation :</label
              >

              <input
                type="password"
                id="mdp-confirm"
                class="rounded"
                style="height: 40px; width: 60%"
                placeholder="Azertyuiop"
              />
            </div>
          </div>
          <hr />
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-outline-secondary text-light border-light-2 m-2 ml-50"
              type="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-send"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"
                />
              </svg>
              Envoyer
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-light text-center bg-dark py-5">
      Copyright du site
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
